<ion-header>
  <ion-toolbar color="light">
    <ion-title color="dark">
      Profile
    </ion-title>
    <ion-button id="logout-button" color="danger" size="small" (click)="logout()" slot="end">Logout</ion-button>
  </ion-toolbar>
</ion-header>

<ion-content class="ion-padding" color="light">
  <div class="image">
    <ion-img (click)="changeImage()" id="profile-image" [src]="imageUrl"></ion-img>
    <ion-icon color="success" slot="end" class="camera-icon" name="camera-sharp"></ion-icon>
  </div>

  <hr color="tint">

  <div id="name-card">
    <ion-icon color="dark" class="person-icon" slot="start" name="person-sharp"></ion-icon>
    <div>
      <span id="name">Name: </span>
      <span id="username" [style.color]="color">{{name}}</span>
    </div>
    <ion-icon color="success" class="pencil-icon" slot="end" name="pencil-sharp"></ion-icon>
  </div>

  <hr color="tint">

  <!-- Edit Name Color -->
  <div class="color">
    <!-- Encapsulated inside label, so that at every click or color change, editColor() is called -->
    <label>
      <div class="color-title">
        <p id="color-name">Change Name Color</p>
        <ion-icon color="success" class="color-palette-icon" slot="end" name="color-palette-sharp"></ion-icon>
      </div>
      <input id="color-input" [(colorPicker)]="color" [style.background]="color" (click)="editColor()">
    </label>
  </div>

  <hr color="tint">

  <!-- Edit Name -->
  <ion-popover inputmode="text" side="bottom" trigger="name-card" alignment="center">
    <ng-template>
      <ion-content class="ion-padding" color="light">
        <p>Change Name</p>
        <ion-input color="dark" type="text" id="message-input" [(ngModel)]="new_name" (keyup.enter)="editName(true)" maxlength="13"></ion-input>
        <div class="edit-name">
          <ion-button color="success" (click)="editName(false)">Cancel</ion-button>
          <ion-button color="success" (click)="editName(true)">Save</ion-button>
        </div>
      </ion-content>
    </ng-template>
  </ion-popover>
</ion-content>
